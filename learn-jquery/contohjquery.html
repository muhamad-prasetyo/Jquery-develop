<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Jquery</title>
    <style>
        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        ul li {
            background: lightgreen;
            width: 50px;
            height: 10px;
            float: left;
            margin-right: 2px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- percontohan Menggunakan jquery  -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <script src="/js/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){
            tampilkan();
        });

        function tampilkan()
        {
            $("li").first().show(500, function callback_tampil(){
                $(this).next().show(500, callback_tampil);  //callback reskrusif atau berulang ulang
            });
        }
    </script>
    
</body>
</html>
