<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apend and Prepand</title>
</head>
<body>
    <button class="tambah_diawal">Tambah di awal</button>
    <button class="tambah_diakhir">Tambah di akhir</button>
    <hr>

    <div class="box"><span style="color:red;">isi ditengah</span></div>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){
            $(".tambah_diawal").click(function(){
                $(".box").prepend("tambahkan diawal | ");
            });

            $(".tambah_diakhir").click(function(){
                $(".box").append(" | tambahkan diakhir ");
            });
        })

    </script>    
</body>
</html>
